version: "1.1"

volumes:
  db_data:
    driver: local

services:
  db:
    container_name: db
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8181:8080

  web:
    build: .
    container_name: web
    restart: always
    depends_on:
      - db
    links:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app/
